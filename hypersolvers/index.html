<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hypersolvers</title>
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: 'Russo One', Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Russo One', Arial, sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      font-style: italic;
    }
    p {
      font-family: 'Lexend', Arial, sans-serif;
      font-size: 1.2rem;
      color: #333;
      max-width: 400px;
      margin: 0 auto;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>hypersolvers</h1>
    <p>Custom apps for your team's daily tasks - delivered in weeks, not months</p>
  </div>
</body>
</html>
