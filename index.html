<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;

      min-height: 100vh;

      color: #fff;
    }
    p, span {
      font-family: 'Lexend', Arial, sans-serif;
      font-size: 1.5rem;
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 600;

    a {
      color: #7ecfff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
